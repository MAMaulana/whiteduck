<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/output.css" />

    <a href="isi.html"
     class="inline-block px-8 py-2 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-lg shadow transition" data-aos="fade-up" data-aos-delay="300">

</section>

 <div id="transition-overlay" class="pointer-events-none opacity-0 transition-opacity duration-500 fixed inset-0 z-[9999]"></div>
